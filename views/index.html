<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{title}}</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css"
          rel="stylesheet">
    <link href="views/styles/app.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
    <script src="../dist/bundle.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="offset-s2 col s8">

                <!-- HEADER -->
                <nav>
                    <div class="nav-wrapper">
                        <div class="nav__title center">Willkommen zum Chat</div>
                    </div>
                </nav>
                <!-- END OF HEADER -->

                <!-- MESSAGES -->
                <div class="row message-list__row">
                    <div class="col s12">
                        <div class="card">
                            <div class="card-content">
                                <ul id="message__list"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END OF MESSAGES -->

                <!-- FOOTER -->
                <div class="row username__row">
                    <div class="input-field col s6">
                        <input id="username__input" type="text" class="validate">
                        <label class="active" for="username__input">Benutzername</label>
                    </div>
                </div>

                <div class="row message__row">
                    <div class="input-field col s12">
                        <input id="message__input" type="text" class="validate">
                        <label class="active" for="message__input">Nachricht</label>
                    </div>

                </div>
                <!-- END OF FOOTER -->

            </div>
        </div>
    </div>

</body>
</html>
